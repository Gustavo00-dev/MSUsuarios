apiVersion: apps/v1
kind: Deployment
metadata:
  name: msusuarios
  labels:
    app: msusuarios
spec:
  replicas: 1
  selector:
    matchLabels:
      app: msusuarios
  template:
    metadata:
      labels:
        app: msusuarios
    spec:
      containers:
        - name: msusuarios
          image: apifcg.azurecr.io/msusuarios:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /healthz
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: msusuarios
spec:
  type: ClusterIP
  selector:
    app: msusuarios
  ports:
    - port: 80
      targetPort: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msusuarios-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /msusuarios(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: msusuarios
                port:
                  number: 80